<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        display: block;
        width: 115px;
        height: 50vpx;
        background: #4e9caf;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        line-height: 25px;
      }
      .grid {
        display: flex;
        gap: 10px;
        gap: 10px 20px; /* row-gap column gap */
        row-gap: 10px;
        column-gap: 20px;
        flex-wrap: wrap;
      }
    </style>
    <title>Weekly Exercises</title>
  </head>
  <body>
    <h1>Push-Pull template</h1>
    <h2>Workout A: Push</h2>
    <div class="grid">
      <a
        class="button"
        href="https://exrx.net/WeightExercises/Quadriceps/STSingleLegSquat"
        target="_blank"
        >Single Leg Squat</a
      >
      <a
        class="button"
        href="https://exrx.net/WeightExercises/GluteusMaximus/STHipBridge"
        target="_blank"
        >Hip Bridge</a
      >
      <a
        class="button"
        href="https://exrx.net/WeightExercises/PectoralSternal/STChestPress"
        target="_blank"
        >Chest Press</a
      >
      <a
        class="button"
        href="https://exrx.net/WeightExercises/DeltoidAnterior/STFrontRaise"
        target="_blank"
        >Front Raise</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/Triceps/STTricepsExtension"
        target="_blank"
        >Triceps Extension</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/Gastrocnemius/BWStandingCalfRaise"
        target="_blank"
        >Calf Raise</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/RectusAbdominis/STJackknife"
        target="_blank"
        >Jack-knife</a
      >
    </div>
    <h2>Workout B: Pull</h2>
    <div class="grid">
      <a
        class="button"
        href="https://exrx.net/WeightExercises/RectusAbdominis/STRollout"
        target="_blank"
        >Rollout</a
      >
      <a
        class="button"
        href="https://exrx.net/WeightExercises/BackGeneral/STInvertedRow"
        target="_blank"
        >Inverted Row</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/DeltoidLateral/STYShoulderRaise"
        target="_blank"
        >Y Lateral Raise</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/Brachialis/STArmCurl"
        target="_blank"
        >Arm Curl</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/Hamstrings/STLegCurl"
        target="_blank"
        >Leg Curl</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/Hamstrings/STHyperextension"
        target="_blank"
        >Hyperextension</a
      ><a
        class="button"
        href="https://exrx.net/WeightExercises/Obliques/STSideBend"
        target="_blank"
        >Side Bend</a
      >
    </div>
  </body>
</html>
